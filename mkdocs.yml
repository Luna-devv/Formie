site_name: Formie documentation
repo_url: https://github.com/Luna-devv/formie-docs
repo_name: Luna-devv/formie-docs # can we remove this or no?
edit_uri: edit/main/docs/
theme:
  name: material
  favicon: assets/higlitedblue_1.png
  logo: assets/higlitedblue_1.png
  palette:
    - scheme: slate
      primary: light blue
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to light mode
    - scheme: default 
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
extra:
  homepage: https://waya.one
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/Luni_sia
    - icon: fontawesome/brands/github 
      link: https://github.com/Luna-devv
  analytics:
    provider: google
    property: G-XQXN71MSCL
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde